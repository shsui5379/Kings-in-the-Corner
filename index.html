<!doctype html>
	<html>
		<head>
			<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
			<title>Kings in the Corner</title>
			<link rel="shortcut icon" type="image/png" href="cardimages/back-red-75-3.png"/>
			<style>
				/*general*/
				body, button, div {
					background-color: #ffbd38;
					font: 400 30px TW Cen MT;
					margin: 16px 0px;
					text-align: center;
				}
				h1 {
					text-align: center;
					font: 300 50pt "Press Start 2P";
				}

				/*scoreboard, buttons region*/
				#scoreboard, #instructions, #reset {
					position: absolute;
				}
				#scoreboard {
					bottom: 1%;
					width: 100%;
				}
				#instructions {
					left: 1%;
				}
				#reset {
					right: 1%;
				}

				/*buttons*/
				button
				{
					border-radius: 4px;
					height: 36px;
					padding: 0px 16px;
					margin: 8px 14px;
					outline: none;
				}
				button:hover
				{
					box-shadow: 0px 2px 4px -1px rgba(0,0,0,.2), 0px 4px 5px 0px rgba(0,0,0,.14), 0px 1px 10px 0px rgba(0,0,0,.12);
				}
				button:active
				{
					box-shadow: 0px 5px 5px -3px rgba(0,0,0,.2), 0px 8px 10px 1px rgba(0,0,0,.14), 0px 3px 14px 2px rgba(0,0,0,.12);
				}

				/*cards*/
				.blank {
					width: 75px;
					height: 108px;
					display: inline-block;
				}
				#center {
					position: relative;
					top: -296px;
					box-shadow: 2px 2px 0px 1px white;
				}
			</style>
			<script>
				function toggleInstructions() {

				}
				function reset() {
					
				}
			</script>
		</head>
        <body>
			<!-- top region -->
			<h1>Kings in the Corner</h1>
			<div id="messageBoard">This is a test message!</div>
			<br />

			<!-- board -->
			<span>
				<img class="corner" src="cardimages/target.png"/>
				<img class="top" src="cardimages/target.png"/>
				<img class="top" src="cardimages/target.png"/>
				<img class="corner" src="cardimages/target.png"/>
				<br />

				<img class="side" src="cardimages/target.png"/>
				<span class="blank"></span>
				<span class="blank"></span>
				<img class="side" src="cardimages/target.png"/>
				<br />

				<img class="side" src="cardimages/target.png"/>
				<span class="blank"></span>
				<span class="blank"></span>
				<img class="side" src="cardimages/target.png"/>
				<br />

				<img class="corner" src="cardimages/target.png"/>
				<img class="top" src="cardimages/target.png"/>
				<img class="top" src="cardimages/target.png"/>
				<img class="corner" src="cardimages/target.png"/>
				<br />

				<img id="center" src="cardimages/back-red-75-3.png"/>
			</span>

			<!-- scoreboard, button region -->
			<div id="scoreboard">
				<button id="instructions" onclick="toggleInstructions();">Instructions</button>
				Current score: <span id="currentScore">0</span> High score: <span id="highScore">0</span>
				<button id="reset" onclick="reset();">Reset</button>
			<div>
		</body>
	</html>
